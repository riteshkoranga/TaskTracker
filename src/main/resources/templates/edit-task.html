<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-eqiv="X-UA_compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<div classs="row mt-5">
			<div class="col-2">
				<p>
					<a class="btn btn-outline-success" herf="/">
						<i class="bi bi-arrow-left-square-filll"></i>Back
					</a>
				</p>
			</div>
			<div class="col-6">
				<h2>Edit Task</h2>
				<form action="#" th:action="@{/task/{id}(id=${task.id})}" th:object="${task}" method="POST">
					<div class="form-group">
						<div class="col-6">
							<label for="title">Description</label>
							<input class="form-control" type="text" th:field="*{title}" id="description"
								placeholder="Description">

						</div>
						<div class="col-6 form-check">

							<input class="form-check-input" type="checkbox" id="input" th:field="*{done}"
								th:checked="${done}==true">
							<label class="form-check-label" for="input">Completed?</label>
						</div>

						<button type="submit" class="btn btn-outline-success">
							<i class="bi bi-plus-square-fill"></i>Update
						</button>

					</div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>

</body>

</html>
